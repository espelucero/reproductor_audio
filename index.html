<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

<body>

<audio id="audio" src="audio/hardtimes.mp3" preload="preload">

</audio>
<div>
  <button onclick="document.getElementById('audio').play()" 
  <i class="fa fa-play-circle" aria-hidden="true"></i></button>
  
  <button onclick="document.getElementById('audio').backward()"
  <i class="fa fa-step-backward" aria-hidden="true"></i></button>

  <button onclick="document.getElementById('audio').pause()" <i class="fa fa-pause" aria-hidden="true"></i></button>
  
  <button onclick="document.getElementById('audio').forward()"
  <i class="fa fa-step-forward" aria-hidden="true"></i></button>


  <button onclick="document.getElementById('audio').volume+=0.1" <i class="fa fa-volume-up" aria-hidden="true"></i></button>

  <button onclick="document.getElementById('audio').volume-=0.1" <i class="fa fa-volume-down" aria-hidden="true"></i></button>

</div>




<script src="assets/js/javascript.js" type="text/javascript" ></script>
	
</body>
</html>
